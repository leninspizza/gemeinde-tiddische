[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more information take a look at the README.

[params.recent_posts]
    enable = true
    title = "Aktuelles"
    subtitle = "Aktuelle Neuigkeiten und Veranstaltungen aus der Gemeinde Tiddische"

[taxonomies]
    category = "categories"
    tag = "tags"
