    name = "Email"
    url = "mailto:gemeinde@tiddische.de"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/aktuelles/"
    author = "Gemeinde Tiddische"
    defaultKeywords = ["Gemeinde Tiddische", "Tiddische", "Hoitlingen"]
    mainSections = ["aktuelles"]
    defaultDescription = "Website Gemeinde Tiddische"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"
  custom_css = ["css/tiddische.css"]

    about_us = "<p>Die offizielle Website der Gemeinde Tiddische</p>"
    copyright = "Copyright (c) Gemeinde Tiddische"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/wappen.png"
    logo_small = "img/wappen-small.png"
    address = """<p class="text-uppercase"><strong>Gemeinde Tiddische</strong>
        <br>Am Sportplatz 11
        <br>38473 Tiddische
        <br>Deutschland
      </p>
      """

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Kontakt: Tel: +49 5366 969943 oder gemeinde@tiddische.de</p>
      <p class="hidden-md hidden-lg"><a href="tel:+49 5366 969943" data-animate-hover="pulse"><i class="fas fa-phone"></i></a>
      <a href="mailto:gemeinde@tiddische.de" data-animate-hover="pulse"><i class="fas fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
